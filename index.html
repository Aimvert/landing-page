<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>AIMVERT</title>
</head>

<body>
    <main>
        <div class="background-image"></div>

        <div class="container">

            <header>
                <div class="logo">
                    <img src="./images/logo.jpeg" alt="">
                </div>
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </header>

            <div class="card-container">
                <section class="card">
                    <h1 class="heading">Prebook your course now</h1>
                    <p class="description">You'll be notified when we launch</p>
                    <form id="email-form">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </form>
                    <div class="buttons">
                        <button class="button-1">Submit <span>→</span></button>
                        <button class="button-2">Learn more <span>↓</span></button>
                    </div>
                </section>
            </div>

        </div>

    </main>
</body>

</html>
